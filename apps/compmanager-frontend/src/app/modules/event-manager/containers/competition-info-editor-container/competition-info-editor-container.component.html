<app-competition-info-template-editor
  (templateSaved)="saveTemplate($event)"
  [template]="template$ | async"
  [competitionId]="competitionId$ | async"
  [image]="image$ | async"
  [showPreview]="showTemplatePreview"
  (competitionImageUpdated)="updateCompetitionImage($event)"
  (competitionImageRemoved)="removeCompetitionImage()"
></app-competition-info-template-editor>
