<div class="ui two stackable cards" cdkDropListGroup (app-drag-start)="dragStart()" (app-drag-end)="dragEnd()">
  <div class="ui card" *ngFor="let mat of mats">
    <div class="content">
      <app-mat-display (competitorClicked)="openCompetitorPage($event)"
                       [competitors]="competitors"
                       [categories]="categories"
                       [mat]="mat"
                       [fights]="fights"
                       [title]="mat?.matDescription?.name"
                       (detailsViewSelected)="selectMat($event?.id)"
      (fightMatChanged)="fightMatChanged($event)">
      </app-mat-display>
    </div>
  </div>
</div>
