<div class="shaked"  [suiTransition]="transitionController">
    <form class="ui large form" [formGroup]="form" [ngClass]="{error: (form.touched || form.dirty) && form.invalid}">
      <div class="ui stacked segment">
        <div class="field" [ngClass]="{error: email.invalid && (email.touched || email.dirty)}">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address" formControlName="email" required>
          </div>
        </div>
        <div class="field" [ngClass]="{error: password.invalid && (password.touched || password.dirty)}">
          <div class="ui left icon  input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" formControlName="password" required>
          </div>
        </div>
        <div class="ui fluid middle positive submit button" [ngClass]="{disabled: form.invalid}" (click)="authorize()">
          Login
        </div>


        <div class="ui error message " *ngIf="displayErrorList() || error">
          <ul class="list">
            <li *ngIf="email.invalid && (email.touched || email.dirty)">Please enter your e-mail</li>
            <li *ngIf="password.invalid && (password.touched || password.dirty)">Please enter your password</li>
            <li *ngIf="error && error != null">{{error}}</li>
          </ul>
        </div>



      </div>
    </form>

    <div class="ui bottom attached  message">
      New to us? &nbsp;&nbsp;
      <button class="ui primary basic button" (click)="onClick()">Sign Up</button>
    </div>
  <div class="ui error message" *ngIf="error!=null">
    Bla
  </div>
</div>
